<div  ng-cloak>
    <post-render entity="coop"></post-render>

    <heading icon="glyphicon-list" label="Список кооперативов"></heading>

    <h4>Поиск</h4>
    <div class="row">
        <form name="form" class="form-inline" role="form" novalidate>
            <filter-input label="Название" field="name" options="options"></filter-input>
            <filter-input label="Председатель" field="chairman" options="options"></filter-input>
        </form>
    </div>
    <new-search></new-search>
    <paging options="options"></paging>

    <div ui-grid="options" ui-grid-pagination class="grid" ng-show="options.dataLoaded && options.data.length > 0"></div>
    <h4 ng-show="options.dataLoaded && options.data.length < 1">Нет данных для просмотра</h4>

    <paging options="options"></paging>
</div>
