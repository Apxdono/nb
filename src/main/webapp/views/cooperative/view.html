<div  ng-cloak>
    <post-render entity="coop"></post-render>


    <heading icon="glyphicon-th-list" label="Кооператив"></heading>


    <form class="form-horizontal">
        <fieldset readonly>
            <view-row label="Отображаемое имя" value="model.name"></view-row>
            <view-row  label="Внутреннее имя" value="model.internalName"></view-row>
            <view-row  label="Адрес" value="model.address"></view-row>
            <view-row  label="Реквизиты" value="model.requisits"></view-row>
            <view-row  label="Председатель" value="model.chairman"></view-row>
            <div class="form-group scroll-fix">
                <label class="control-label col-sm-2">Члены правления</label>
                <div class="col-sm-10">
                    <div style="max-height: 100px;overflow-y: auto">
                        <p class="form-control-static" ng-repeat="curator in model.curators">{{curator}}</p>
                    </div>
                </div>
            </div>
            <view-checkbox label="Запись активна" value="model.active"></view-checkbox>

        </fieldset>
        <view-edit></view-edit>
    </form>
</div>
