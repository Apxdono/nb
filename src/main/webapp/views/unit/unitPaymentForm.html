<form name="formPayments" class="form-horizontal" role="form" xt-form novalidate ng-show="tabIndex === 2" ng-if="model.id">
    <fieldset>
        <div>
            <div class="form-group">
                <base-input-required type="number" label="Разовая выплата" field="singlePayment" model="planModel" label-span="2" input-span="2" no-group="true"></base-input-required>
                <base-input-required type="number" label="Количество платежей" field="paymentCount" model="planModel" label-span="2" input-span="2" no-group="true"></base-input-required>
                <label class="control-label col-sm-1" >Периодичность</label>
                <div class="col-sm-1">
                    <select class="form-control" required xt-validate ng-model="planModel.period" >
                        <option value="week">Неделя</option>
                        <option value="month">Месяц</option>
                        <option value="quarter">Квартал</option>
                        <option value="sixmonth">Пол года</option>
                        <option value="year">Год</option>
                    </select>
                </div>
                <div class="col-sm-1">
                    <button type="submit" class="btn btn-success" ng-click="generatePlan()" >Создать график</button>
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-2">Дата первой выплаты</label>


                <div class="col-sm-2">
                    <div class="input-group">
                        <input type="text" class="form-control" name="startDate" datepicker-popup="{{format}}"
                               ng-model="planModel.startDate" is-open="opened3" required xt-validate starting-day="1"
                               datepicker-options="dateOptions" current-text="Сегодня" clear-text="Очистить"
                               close-text="Готово" />

                        <div class="btn input-group-addon " ng-click="open($event,3)"><span
                                style="color:dimgray" class="glyphicon glyphicon-calendar"></span></div>
                        </span>
                    </div>
                </div>

                <label class="control-label col-sm-2">Дата последней выплаты</label>

                <div class="col-sm-2">
                    <div class="input-group">
                        <input type="text" class="form-control" name="endDate" datepicker-popup="{{format}}" starting-day="1"
                               ng-model="planModel.endDate" is-open="opened4" required xt-validate min-date="planModel.startDate"
                               datepicker-options="dateOptions" current-text="Сегодня" clear-text="Очистить"
                               close-text="Готово" />

                        <div class="btn input-group-addon " ng-click="open($event,4)"><span
                                style="color:dimgray" class="glyphicon glyphicon-calendar"></span></div>
                        </span>
                    </div>
                </div>
            </div>

            <!--</div>-->


        </div>
    </fieldset>

</form>
