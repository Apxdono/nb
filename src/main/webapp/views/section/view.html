<div>
    <heading icon=" lyphicon-th-large" label="Секция"></heading>

    <ul class="nav nav-tabs" ng-init="tabIndex = 0">
        <li role="presentation" ng-class="{'active':tabIndex ===0}" ng-click="tabIndex = 0"><a>Основная информация</a></li>
        <li role="presentation" ng-class="{'active':tabIndex ===1}" ng-click="tabIndex = 1"><a>Квартиры</a></li>

    </ul>

    <form class="form-horizontal" ng-show="tabIndex === 0">
        <fieldset disabled>
            <view-row label="Строительный номер" value="model.structuralNumber"></view-row>
            <view-row label="Почтовый номер" value="model.postalNumber"></view-row>
            <view-row label="Количество этажей" value="model.floorCount"></view-row>
        </fieldset>
        <view-edit></view-edit>
    </form>
    <div ng-show="tabIndex === 1">
        <div ui-grid="nestedOptions" ui-grid-pagination class="grid"></div>
    </div>
    <post-render></post-render>
</div>
