<div class="modal-header">
    <h3 class="modal-title">Укажите тип клиента</h3>
</div>
<div class="modal-body">
        <div class="col-sm-12">
            <select id="type" name="type" class="form-control" ng-model="clientType">
                <option value="PRIVATE">Физическое лицо</option>
                <option value="COMPANY">Юридическое лицо</option>
            </select>
        </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="toNew()">Создать</button>
    <button class="btn btn-primary" ng-click="dialog.dismiss('cancel')">Отмена</button>
</div>
